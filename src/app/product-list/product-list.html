@if (products.length > 0){
    <h1>Products ({{products.length}})</h1>
    <ul class="pill-group">
    @for (product of products |sort:"price"; track product.id; let i= $index) {
        <li class="pill" (click)="selectedProduct = product">{{i+1}}.
            <app-product-view [id]="product.id"></app-product-view>
            </li> }
    
    @empty {
        <p>No products found!</p>
    }
    </ul>
    <app-product-detail [product]="selectedProduct" (added)="onAdded()"></app-product-detail>
}
@else{
    <p>No products found!</p>
}
<h1>Favorites</h1>
<app-favorites></app-favorites>
